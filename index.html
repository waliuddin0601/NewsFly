<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Fly</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand font-weight-bold" href="#">News Fly</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/?q=all&page=1">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?q=india&page=1">Nation</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/?q=world&page=1">World</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?q=technology&page=1">Technology</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?q=sports&page=1">Sports</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              name="query"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <input
              class="form-control me-2"
              name="page"
              type="hidden"
              value="1"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container row mx-auto">

        
      <div class="row mx-2" id="content">
        <div class="card m-4" style="width: 18rem">
            <iframe src="https://giphy.com/embed/gZEBpuOkPuydi" width="250" frameBorder="0"></iframe>
            <div class="card-body">
              <h5 class="card-title">Loading...</h5>
              <p class="card-text">
                Fetching Results for you
              </p>
              
            </div>
          </div>
      </div>
      
      
      </div>
      <div class="prevNext text-center mt-4">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" id="pre">Previous</a>
            </li>
            
            <li class="page-item">
              <a class="page-link" id="next" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./wali.js"></script>
  </body>
</html>
